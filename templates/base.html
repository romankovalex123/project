<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Криптография и Эллиптические Кривые{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">CryptoLab</h1>
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}">Главная</a></li>
                <li><a href="{{ url_for('ecc') }}">ECC</a></li>
                <li><a href="{{ url_for('rsa') }}">RSA</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2024 CryptoLab - Исследование криптографии</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
